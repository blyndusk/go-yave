# languages
bash:
  - "**/*.sh"
  - "**/Makefile"
golang:
  - "**/*.go"
  - "**/go.*"
js:
  - "web/**/*"
  - "**/*.js"
  - "**/*.json"
  - "**/*.vue"
docker:
  - "**/Dockerfile"
  - "**/Dockerfile.*"
  - "**/docker-compose.*"
kubernetes:
  - "kubernetes/**/*"
  - "k8s/**/*"
  - "charts/**/*"
  - "helm/**/*"
terraform:
  - "terraform/**/*"
  - "tf/**/*"
  - "**/*.tf"

# scope
dev:
  - "cmd/**/*"
  - "config/**/*"
  - "internal/**/*"
  - "pkg/**/*"
  - "web/**/*"
ops:
  - "build/**/*"
  - "deploy/**/*"
  - "scripts/**/*"
cicd:
  - ".github/**/*.yml"
doc:
  - "**/*.md"
  - "**/*.txt"
  - "assets/**/*"

